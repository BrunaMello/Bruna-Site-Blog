<!DOCTYPE html>
<html lang="pt-br" xmlns:th="thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="thymeleaf.org ">

<head th:replace="~{base :: head}"></head>

<body>

<nav class="navbar navbar-light navbar-expand-lg fixed-top bg-secondary text-uppercase" id="mainNavBlog">
    <div class="container"><a class="navbar-brand js-scroll-trigger" href="#page-top">Bruna Mello</a><button data-toggle="collapse" data-target="#navbarResponsive" class="navbar-toggler navbar-toggler-right text-uppercase bg-primary text-white rounded" aria-controls="navbarResponsive"
                                                                                                             aria-expanded="false" aria-label="Toggle navigation"><i class="fa fa-bars"></i></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item mx-0 mx-lg-1" role="presentation"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="/home">Home</a></li>
                <li class="nav-item mx-0 mx-lg-1" role="presentation"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="#about">Todos os Posts</a></li>
                <li class="nav-item mx-0 mx-lg-1" role="presentation"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="#contact">Nova Postagem</a></li>

            </ul>
        </div>
    </div>
</nav>


<section>

    <div class="container" style="width: 60%; padding-bottom: 30px; padding-top: 20px">

            <div>
                <th:block th:include="mensagemValidacao"></th:block>
                <form method="post">

                    <div class="text-uppercase text-center text-secondary mb-0" style="text-shadow: #23272b; font-size: 50px; font-weight: bold">
                    <p>Nova Postagem</p>
                    </div>

                    <div class="form-group">
                        <div class="form-floating">
                            <input type="text" class="form-control text-uppercase text-black-50" id="floatingInputGrid" name="titulo" placeholder="titulo">
                            <label for="floatingInputGrid" class="text-secondary text-uppercase">Título</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-floating">
                            <input type="text" class="form-control text-uppercase text-black-50" id="floatingInputGrid" name="autor" placeholder="Autor">
                            <label for="floatingInputGrid" class="text-secondary text-uppercase">Autor</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row g-2">
                            <div class="col-md">
                                <div class="form-floating">
                                    <select class="form-select text-black-50" id="categoria" name="categoria" aria-label="Categoria">
                                        <option th:each="categoria : ${post}" th:value="${post.categoria}"><span th:text="${categoria}"></span></option>
                                    </select>
                                    <label for="floatingSelectGrid" class="text-uppercase text-secondary">Selecione uma categoria</label>
                                </div>
                            </div>
                                <div class="col-md">
                                    <div class="form-floating">
                                        <select class="form-select text-black-50" id="sub-categoria" aria-label="Sub-Categoria">
                                            <option selected>Selecione uma sub-categoria</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                        <label for="floatingSelectGrid" class="text-uppercase text-secondary">Selecione uma sub-categoria</label>
                                    </div>

                                </div>

                        </div>

                    </div>

                    <textarea id="summernote" type="text" class="form-control" name="texto" placeholder="Texto *"></textarea>

                    <small class="form-text text-muted">(*) Campos Obrigatórios</small>

                    <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Publicar</button>
                    <a href="/posts" class="btn btn-light" role="button" style="margin-top: 10px;">Cancelar</a>
                </form>

            </div>

        </div>

    </section>

<script>
    $('#summernote').summernote({
        placeholder: 'Texto *',
        tabsize: 2,
        height: 300
    });
</script>

</body>

</html>
